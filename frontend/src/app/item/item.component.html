

<div class="row" >
  <div class="col-md-3 mt-4" *ngFor="let item of items">
          <div class="card w-200" >
              <div class="card-body">
                  <h4 class="card-title"> {{ item.title }} </h4>
                  <p class="card-text">
                    <small class="text-muted"> Album {{ item.albumId }} </small>
                  </p>
              </div>
              <img class="card-img-bottom"
                  id="profile-img { $item.id}"
                  src='{{ item.thumbnailUrl}}'
                  class="card image cap"
              />

          </div>
  </div>
</div>
