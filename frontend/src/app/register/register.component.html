<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      width="150"
      height="150"
      class="profile-img-card"
    />
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="pseudo">pseudo</label>
        <input
          type="text"
          class="form-control"
          name="pseudo"
          [(ngModel)]="form.pseudo"
          required
          minlength="3"
          maxlength="20"
          #pseudo="ngModel"
        />
        <div class="alert-danger" *ngIf="pseudo.errors && f.submitted">
          <div *ngIf="pseudo.errors.required">pseudo is required</div>
          <div *ngIf="pseudo.errors.minlength">
            pseudo must be at least 3 characters
          </div>
          <div *ngIf="pseudo.errors.maxlength">
            pseudo must be at most 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />
        <div class="alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div class="alert-danger" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="form-group">

        <label type="radio" for="basic">Basic</label>
        <input name="basic" id="basic" type="radio" value="basic"  [(ngModel)]="form.typeUser" >
        </div>
      <div class="form-group">
        <label type="radio" for="premium">Premium</label>
        <input name="premium" id="premium" type="radio" value="premium" [(ngModel)]="form.typeUser" >

      </div>


      <div class="form-group">
        <button class="btn btn-primary btn-block">Sign Up</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && !isSuccessful">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>

  </div>
</div>
